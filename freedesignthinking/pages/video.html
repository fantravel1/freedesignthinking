<!DOCTYPE html>

            margin: 0;
            padding: 0;

        }

        body {

        .container {

            align-items: center;

            color: #666;
        }

        .meta-icon {

        .video-content {
            display: grid;

        .video-player {

        .tag {

        .sidebar-title {

            color: #333;
        }

        .related-videos {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .related-video {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: 10px;
            transition: background 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .related-video:hover {
            background: #f8f9fa;
        }

        .related-thumbnail {
            width: 80px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .related-info {
            flex: 1;
        }

        .related-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .related-duration {
            color: #666;
            font-size: 0.8rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .learning-objectives {
            background: #e8f4fd;

        .objectives-title {

        }

        .objectives-list {

            padding: 0;
        }

        .objectives-list li {

            padding-left: 1.5rem;

        }

        .objectives-list li::before {

        /* Responsive Design */

                gap: 1rem;
            }

            .action-buttons {

            }

            .video-iframe {

            }
        }
    </style>
</head>

    <main class="container">

    <script src="../js/videoDatabase.js"></script>
    <script>
        // Get video ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        // Load video data
        function loadVideo(id) {
            const video = getVideoById(id);
            if (!video) {
                document.body.innerHTML = '<div class="container"><h1>Video not found</h1><a href="../index.html">Back to library</a></div>';
                return;
            }

            // Update page title
            document.title = `${video.title} - Free Design Thinking Hub`;

            // Update breadcrumb
            document.getElementById('current-phase').textContent = video.phase.charAt(0).toUpperCase() + video.phase.slice(1);
            document.getElementById('current-video').textContent = video.title;

            // Update video info
            document.getElementById('video-title').textContent = video.title;
            document.getElementById('video-duration').textContent = video.duration;
            document.getElementById('video-group-size').textContent = video.groupSize;
            document.getElementById('video-difficulty').textContent = video.difficulty;
            document.getElementById('video-description').textContent = video.description;

            // Update video iframe
            const youtubeId = extractYouTubeId(video.url);
            if (youtubeId) {
                document.getElementById('video-iframe').src = `https://www.youtube.com/embed/${youtubeId}`;
            }

            // Update YouTube link
            document.getElementById('watch-youtube').href = video.url;

            // Update tags
            const tagsContainer = document.getElementById('video-tags');
            tagsContainer.innerHTML = `<span class="tag phase-tag">${video.phase}</span>` + 
                video.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            // Load related videos
            loadRelatedVideos(video.id, video.phase);

            // Generate learning objectives based on video type
            generateLearningObjectives(video);
        }

        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadRelatedVideos(currentId, phase) {
            const relatedVideos = getRelatedVideos(currentId, phase, 4);
            const container = document.getElementById('related-videos');
            
            container.innerHTML = relatedVideos.map(video => `
                <a href="video.html?id=${video.id}" class="related-video">
                    <div class="related-thumbnail">üé•</div>
                    <div class="related-info">
                        <div class="related-title">${video.title}</div>
                        <div class="related-duration">${video.duration}</div>
                    </div>
                </a>
            `).join('');
        }

        function generateLearningObjectives(video) {
            const objectives = {
                'warm-up': [
                    'Activate your creative mindset',
                    'Build team rapport and energy',
                    'Prepare for collaborative thinking'
                ],
                'brainstorm': [
                    'Generate diverse and creative ideas',
                    'Practice divergent thinking techniques',
                    'Learn to build on others\' ideas'
                ],
                'prototype': [
                    'Create tangible representations of ideas',
                    'Learn rapid prototyping techniques',
                    'Test concepts quickly and cheaply'
                ],
                'test': [
                    'Gather meaningful user feedback',
                    'Validate assumptions through testing',
                    'Learn from user interactions'
                ],
                'reflect': [
                    'Analyze feedback and results',
                    'Identify patterns and insights',
                    'Plan improvements and iterations'
                ],
                'next-steps': [
                    'Create actionable implementation plans',
                    'Assign roles and responsibilities',
                    'Set up systems for progress tracking'
                ]
            };

            const phaseObjectives = objectives[video.phase] || ['Learn new design thinking techniques'];
            const container = document.getElementById('learning-objectives');
            container.innerHTML = phaseObjectives.map(obj => `<li>${obj}</li>`).join('');
        }

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('video-title').textContent,
                    text: document.getElementById('video-description').textContent,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href);
                alert('Video link copied to clipboard!');
            }
        }

        // Initialize video loading
        if (videoId) {
            loadVideo(videoId);
        } else {
            document.body.innerHTML = '<div class="container"><h1>No video specified</h1><a href="../index.html">Back to library</a></div>';
        }

        // Video database functions (simplified versions for this page)
        function getVideoById(id) {
            const videoDatabase = {
                "warm-up": [
                    {
                        id: "across-the-pond",
                        title: "Across the Pond",
                        url: "https://youtu.be/H0W-1phSEjQ?t=40",
                        duration: "2 mins",
                        description: "A fun physical warm-up activity to get teams moving and energized before design thinking sessions.",
                        tags: ["physical", "team-building", "energy"],
                        difficulty: "easy",
                        groupSize: "4-12 people"
                    }
                    // Add more videos as needed
                ]
            };

            for (const phase in videoDatabase) {
                const video = videoDatabase[phase].find(v => v.id === id);
                if (video) {
                    return { ...video, phase };
                }
            }
            return null;
        }

        function getRelatedVideos(currentId, phase, limit = 4) {
            // Simplified version - in real implementation, use the full database
            return [
                {
                    id: "sample-1",
                    title: "Related Video 1",
                    duration: "5 mins"
                },
                {
                    id: "sample-2", 
                    title: "Related Video 2",
                    duration: "8 mins"
                }
            ];
        }
    </script>
