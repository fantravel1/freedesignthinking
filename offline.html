<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Offline - Free Design Thinking Hub</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .offline-container {
            max-width: 500px;
        }

        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        h1 {
            font-size: 2rem;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 1rem;
            color: #d4af37;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #d0d0d0;
        }

        .retry-btn {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: #1a1a2e;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .cached-pages {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(42, 42, 62, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .cached-pages h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }

        .cached-pages a {
            display: block;
            color: #e8e8e8;
            text-decoration: none;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .cached-pages a:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry, some pages might still be available from your cache!
        </p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>

        <div class="cached-pages">
            <h2>Available Offline</h2>
            <p style="font-size: 0.9rem; color: #b5b5b5;">These pages might be cached:</p>
            <a href="/">Home</a>
            <a href="/brainstorm.html">Brainstorm</a>
            <a href="/prototype.html">Prototype</a>
            <a href="/test.html">Test</a>
            <a href="/reflect.html">Reflect</a>
        </div>
    </div>

    <script>
        // Check connection status
        window.addEventListener('online', () => {
            console.log('âœ… Connection restored');
            window.location.reload();
        });

        window.addEventListener('offline', () => {
            console.log('ðŸ“¡ Connection lost');
        });

        // Display connection status
        if (navigator.onLine) {
            console.log('âœ… You are online');
        } else {
            console.log('ðŸ“¡ You are offline');
        }
    </script>
</body>
</html>
